<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Wallet Checker</title>
  <style>
    body {
      margin: 0;
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      color: #58a6ff;
      margin: 20px 0;
    }
    .content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #output {
      margin-top: 20px;
      flex: 1;
      width: 90%;
      overflow-y: hidden;
      border: 1px solid #30363d;
      padding: 10px;
      background-color: #161b22;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
    }
    .controls {
      padding: 10px;
      background-color: #1e293b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .start { background-color: #16a34a; color: white; }
    .stop { background-color: #dc2626; color: white; }
    .counter {
      margin-bottom: 10px;
      font-size: 18px;
    }
    @media (min-width: 600px) {
      .controls {
        flex-direction: row;
        justify-content: center;
      }
      .btn {
        width: auto;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Wallet Checker</h1>
  <div class="content">
    <div id="output"></div>
  </div>
  <div class="controls">
    <p class="counter">Checked wallets: <span id="counter">0</span></p>
    <button class="btn start" onclick="startChecking()">Start</button>
    <button class="btn stop" onclick="stopChecking()">Stop</button>
  </div>

  <script>
    const words = ["apple", "banana", "cat", "dog", "eagle", "fish", "grape", "horse", "ice", "jungle", "kite", "lemon", "moon", "night", "ocean", "piano", "queen", "river", "sun", "tree", "umbrella", "violet", "wind", "xylophone", "yellow", "zebra"];
    let interval;
    let count = 0;
    let coinPrices = {};

    async function fetchCoinPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,tether,binancecoin,ripple&vs_currencies=usd');
        const data = await response.json();
        coinPrices = {
          BTC: data.bitcoin.usd,
          ETH: data.ethereum.usd,
          USDT: data.tether.usd,
          BNB: data.binancecoin.usd,
          XRP: data.ripple.usd
        };
      } catch (error) {
        console.error('Error fetching coin prices:', error);
      }
    }

    function generateMnemonic() {
      return Array.from({ length: 12 }, () => words[Math.floor(Math.random() * words.length)]).join(' ');
    }

    function randomHex(len = 40) {
      return '0x' + Array.from({ length: len }, () => 'abcdef0123456789'[Math.floor(Math.random() * 16)]).join('');
    }

    function startChecking() {
      if (interval) return;
      interval = setInterval(() => {
        count++;
        document.getElementById('counter').textContent = count;

        const output = document.getElementById('output');
        const div = document.createElement('div');
        const mnemonic = generateMnemonic();
        const wallet = randomHex();

        if (Math.random() < 0.0001) {
          const coins = Object.keys(coinPrices);
          const coin = coins[Math.floor(Math.random() * coins.length)];
          const usdAmount = (Math.random() * 20 + 5).toFixed(2);
          const amount = (usdAmount / coinPrices[coin]).toFixed(6);
          div.innerHTML = `<b>FOUND BALANCE!</b> ðŸŸ¢ Wallet: ${wallet} | Mnemonic: "${mnemonic}" | Balance: ${amount} ${coin} (~$${usdAmount})`;
          div.style.color = '#22c55e';
        } else {
          div.textContent = `Checking wallet: ${wallet} | Mnemonic: "${mnemonic}"`;
        }

        output.appendChild(div);
        if (output.scrollHeight > output.clientHeight) {
          output.removeChild(output.firstChild);
        }
      }, 50);
    }

    function stopChecking() {
      clearInterval(interval);
      interval = null;
    }

    fetchCoinPrices();
    setInterval(fetchCoinPrices, 600000);
  </script>
</body>
</html>
